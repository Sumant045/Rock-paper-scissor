<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissor</title>
    <link rel="stylesheet " href="style.css"/>
</head>
<body>
    
    <h1 class="hading">Rock paper scissor</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="https://i.ibb.co/H28wdpm/R.jpg" alt="R" border="0">
        </div>
        <div class="choice" id="paper">
            <img src="https://i.ibb.co/WgYGDHw/p.webp" alt="p" border="0">
        </div>
        <div class="choice" id="scissors">
            <img src="https://i.ibb.co/SywNMB3/s.jpg" alt="s" border="0">
        </div>
    </div>
 
    <div class="Score-bord">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
        
    <script src="app.js"></script>
</body>
</html>
